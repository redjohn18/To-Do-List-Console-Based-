<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />

    <title>To Do</title>
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div>
      <h2>Head Over to the Console ---></h2>
    </div>
    <div>
      <h3>"new" - - > Adds a New Item to the Todo List.</h3>
      <h3>
        "delete" - - > Deletes the Item of the specified Index from the Todo
        List.
      </h3>
      <h3>"list" - - > Prints the Todo List.</h3>
      <h3>"quit" - - > Exits from the Todo List Console.</h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
